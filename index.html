<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo TiCali Mayoreo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-stone-50 text-stone-800">

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Cat√°logo TiCali Mayoreo</h1>

    <!-- üìã LIST VIEW -->
    <section id="listView">
      <div class="mb-6 flex flex-col sm:flex-row items-center gap-3 justify-center">
        <label for="filterEstilo" class="font-medium">Estilo:</label>
        <select id="filterEstilo" class="border rounded px-3 py-2 w-full sm:w-auto">
          <option value="">Todos</option>
        </select>
        <input id="searchBox" type="text" placeholder="Buscar..." 
          class="border rounded px-3 py-2 w-full sm:w-64" />
      </div>

      <!-- Tabla desktop -->
      <div class="hidden sm:block">
        <table class="min-w-full border text-sm bg-white shadow rounded overflow-hidden">
          <thead class="bg-stone-200">
            <tr>
              <th class="p-2 border text-center">SKU</th>
              <th class="p-2 border text-center">Estilo</th>
              <th class="p-2 border text-center">Descripci√≥n</th>
              <th class="p-2 border text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="paginationDesktop" class="flex justify-center items-center gap-2 mt-4"></div>
      </div>

      <!-- Cards m√≥vil -->
      <div id="cardsContainer" class="sm:hidden grid gap-4"></div>
      <div id="paginationMobile" class="sm:hidden flex justify-center items-center gap-2 mt-4"></div>
    </section>

    <!-- DETAIL VIEW -->
    <section id="detailView" class="hidden">
      <button id="backBtn" class="my-4 px-3 py-2 border rounded bg-white shadow-sm">‚Üê Volver</button>
      <div id="detailCard" class="p-4 bg-white shadow rounded"></div>
    </section>
  </main>

  <!-- Modal para ampliar imagen -->
  <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <span id="closeModal" class="absolute top-4 right-6 text-white text-3xl font-bold cursor-pointer">&times;</span>
    <img id="modalImg" src="" class="max-w-full max-h-full rounded shadow-lg" />
  </div>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr6ByVJanmXZIyC1DgtNQdo674sIJig_cpGiwGEL42RpB1YXZokgT00tEwWac6GrC14dEZ5vEwuCxM/pub?gid=0&single=true&output=csv";
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyANDCHFad-08b8mFaA6Wi3kP9mTbI-WIAM9_DFWHlseDQmAmcrBZnVVm8_3OuMOVz53w/exec";

    const listView = document.getElementById("listView");
    const detailView = document.getElementById("detailView");
    const tableBody = document.getElementById("tableBody");
    const cardsContainer = document.getElementById("cardsContainer");
    const detailCard = document.getElementById("detailCard");
    const backBtn = document.getElementById("backBtn");
    const filterEstilo = document.getElementById("filterEstilo");
    const searchBox = document.getElementById("searchBox");
    const paginationDesktop = document.getElementById("paginationDesktop");
    const paginationMobile = document.getElementById("paginationMobile");

    // Modal
    const imageModal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");

    let products = [];
    let filteredProducts = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      complete: function (results) {
        products = results.data.filter(row => row.SKU);
        filteredProducts = [...products];
        renderFilterOptions();
        renderTable();
        renderCards();
      },
    });

    // Render tabla
    function renderTable() {
      tableBody.innerHTML = "";
      const pageProducts = getPageProducts();

      pageProducts.forEach((row, index) => {
        const isLong = row.DESCRIPCION.length > 80;
        const shortDesc = isLong 
          ? row.DESCRIPCION.substring(0, 80) + `<span class="font-bold cursor-pointer" onclick="toggleDesc(${index})">...</span>` 
          : row.DESCRIPCION;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border text-center">${row.SKU}</td>
          <td class="p-2 border text-center">${row.ESTILO}</td>
          <td class="p-2 border">${shortDesc}</td>
          <td class="p-2 border text-center">
            <button onclick="showDetail('${row.SKU}')" 
              class="px-3 py-1 border rounded bg-stone-100 hover:bg-stone-200">
              Ver detalles
            </button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      renderPagination(paginationDesktop);
    }

    // Render cards m√≥vil
    function renderCards() {
      cardsContainer.innerHTML = "";
      const pageProducts = getPageProducts();

      pageProducts.forEach((row) => {
        const isLong = row.DESCRIPCION.length > 60;
        const shortDesc = isLong 
          ? row.DESCRIPCION.substring(0, 60) + `<span class="font-bold cursor-pointer">...</span>` 
          : row.DESCRIPCION;

        const card = document.createElement("div");
        card.className = "p-4 bg-white shadow rounded border";
        card.innerHTML = `
          <h3 class="text-lg font-semibold mb-1">${row.SKU} - ${row.ESTILO}</h3>
          <p class="text-sm mb-2">${shortDesc}</p>
          <button onclick="showDetail('${row.SKU}')" 
            class="px-3 py-1 border rounded bg-stone-100 hover:bg-stone-200 text-sm">
            Ver detalles
          </button>
        `;
        cardsContainer.appendChild(card);
      });

      renderPagination(paginationMobile);
    }

    // Productos de p√°gina
    function getPageProducts() {
      const start = (currentPage - 1) * itemsPerPage;
      return filteredProducts.slice(start, start + itemsPerPage);
    }

    // Filtro estilos
    function renderFilterOptions() {
      const estilos = [...new Set(products.map(p => p.ESTILO).filter(Boolean))];
      estilos.sort();
      estilos.forEach(estilo => {
        const option = document.createElement("option");
        option.value = estilo;
        option.textContent = estilo;
        filterEstilo.appendChild(option);
      });
    }
    filterEstilo.addEventListener("change", applyFilters);
    searchBox.addEventListener("input", applyFilters);

    function applyFilters() {
      const estilo = filterEstilo.value.toLowerCase();
      const search = searchBox.value.toLowerCase();

      filteredProducts = products.filter(p => {
        const matchEstilo = !estilo || (p.ESTILO && p.ESTILO.toLowerCase() === estilo);
        const matchSearch = !search || 
          (p.SKU && p.SKU.toLowerCase().includes(search)) ||
          (p.ESTILO && p.ESTILO.toLowerCase().includes(search)) ||
          (p.DESCRIPCION && p.DESCRIPCION.toLowerCase().includes(search));
        return matchEstilo && matchSearch;
      });

      currentPage = 1;
      renderTable();
      renderCards();
    }

    // Vista detalle con im√°genes altas + modal
    function showDetail(sku) {
      const product = products.find((p) => p.SKU === sku);
      if (!product) return;

      listView.classList.add("hidden");
      detailView.classList.remove("hidden");

      detailCard.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${product.SKU} - ${product.ESTILO}</h2>
        <p class="mb-2">${product.DESCRIPCION}</p>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          ${[product.Imagen1, product.Imagen2, product.Imagen3]
            .map((url) =>
                url
                ? `<img src="${driveToDirect(url)}" 
                        class="w-full h-64 object-cover rounded border cursor-pointer" 
                        onclick="openModal('${driveToDirect(url)}')" />`
                : `<div class="w-full h-64 flex items-center justify-center border bg-gray-100 text-gray-500 rounded">Imagen no disponible</div>`
            )
            .join("")}
        </div>
      `;
    }

    backBtn.addEventListener("click", () => {
      detailView.classList.add("hidden");
      listView.classList.remove("hidden");
    });

    // Modal abrir/cerrar
    function openModal(src) {
      modalImg.src = src;
      imageModal.classList.remove("hidden");
    }
    closeModal.addEventListener("click", () => {
      imageModal.classList.add("hidden");
    });
    imageModal.addEventListener("click", (e) => {
      if (e.target === imageModal) {
        imageModal.classList.add("hidden");
      }
    });

    // Drive ‚Üí Apps Script
    function driveToDirect(url) {
      if (!url) return "";
      const match = url.match(/[-\w]{25,}/);
      const id = match ? match[0] : url;
      return `${SCRIPT_URL}?id=${id}`;
    }

    // Paginaci√≥n
    function renderPagination(container) {
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      container.innerHTML = "";
      if (totalPages <= 1) return;

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Anterior";
      prevBtn.disabled = currentPage === 1;
      prevBtn.className = "px-3 py-1 border rounded " + (prevBtn.disabled ? "bg-gray-200 text-gray-400" : "bg-white hover:bg-stone-200");
      prevBtn.onclick = () => { currentPage--; renderTable(); renderCards(); };
      container.appendChild(prevBtn);

      const pageInfo = document.createElement("span");
      pageInfo.textContent = `P√°gina ${currentPage} de ${totalPages}`;
      pageInfo.className = "px-3";
      container.appendChild(pageInfo);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Siguiente";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.className = "px-3 py-1 border rounded " + (nextBtn.disabled ? "bg-gray-200 text-gray-400" : "bg-white hover:bg-stone-200");
      nextBtn.onclick = () => { currentPage++; renderTable(); renderCards(); };
      container.appendChild(nextBtn);
    }
  </script>
</body>
</html>
