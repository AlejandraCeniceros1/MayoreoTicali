<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo TiCali Mayoreo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body class="bg-stone-50 text-stone-800">
  <!-- Loader global -->
  <div id="globalLoader" class="fixed inset-0 bg-white/70 flex items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-gray-400 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Catálogo TiCali Mayoreo</h1>

    <!-- Controles -->
    <section id="controls" class="mb-6 flex flex-col sm:flex-row items-center gap-3 justify-center">
      <label for="filterEstilo" class="font-medium">Estilo:</label>
      <select id="filterEstilo" class="border rounded px-3 py-2 w-full sm:w-56">
        <option value="">Todos</option>
      </select>

      <input id="searchBox" type="text" placeholder="Buscar SKU/estilo/descripción…"
        class="border rounded px-3 py-2 w-full sm:w-80" />
    </section>

    <!-- LIST VIEW -->
    <section id="listView">
      <div class="hidden sm:block">
        <table class="min-w-full border text-sm bg-white shadow rounded overflow-hidden">
          <thead class="bg-stone-200">
            <tr>
              <th class="p-2 border text-center">SKU</th>
              <th class="p-2 border text-center">Estilo</th>
              <th class="p-2 border text-center">Descripción</th>
              <th class="p-2 border text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="paginationDesktop" class="flex justify-center items-center gap-2 mt-4"></div>
      </div>
      <div id="cardsContainer" class="sm:hidden grid gap-4"></div>
      <div id="paginationMobile" class="sm:hidden flex justify-center items-center gap-2 mt-4"></div>
    </section>

    <!-- DETAIL VIEW -->
    <section id="detailView" class="hidden">
      <button id="backBtn" class="my-4 px-3 py-2 border rounded bg-white shadow-sm">← Volver</button>
      <div id="detailCard" class="p-4 bg-white shadow rounded"></div>
    </section>
  </main>

  <!-- Lightbox fullscreen -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black flex items-center justify-center z-50">
    <!-- Loader -->
    <div id="lightboxLoader" class="absolute w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    <!-- Imagen -->
    <img id="lightboxImg" src="" alt="Vista previa" class="max-w-[100vw] max-h-[100vh] object-contain">
    <!-- Zonas invisibles para navegar -->
    <div id="lightboxPrev" class="absolute left-0 top-0 w-1/3 h-full cursor-pointer"></div>
    <div id="lightboxNext" class="absolute right-0 top-0 w-1/3 h-full cursor-pointer"></div>
  </div>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr6ByVJanmXZIyC1DgtNQdo674sIJig_cpGiwGEL42RpB1YXZokgT00tEwWac6GrC14dEZ5vEwuCxM/pub?gid=0&single=true&output=csv";
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyANDCHFad-08b8mFaA6Wi3kP9mTbI-WIAM9_DFWHlseDQmAmcrBZnVVm8_3OuMOVz53w/exec";

    const listView = document.getElementById("listView");
    const detailView = document.getElementById("detailView");
    const tableBody = document.getElementById("tableBody");
    const cardsContainer = document.getElementById("cardsContainer");
    const detailCard = document.getElementById("detailCard");
    const backBtn = document.getElementById("backBtn");
    const filterEstilo = document.getElementById("filterEstilo");
    const searchBox = document.getElementById("searchBox");
    const paginationDesktop = document.getElementById("paginationDesktop");
    const paginationMobile = document.getElementById("paginationMobile");
    const globalLoader = document.getElementById("globalLoader");

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxLoader = document.getElementById("lightboxLoader");
    const lightboxPrev = document.getElementById("lightboxPrev");
    const lightboxNext = document.getElementById("lightboxNext");

    let products = [];
    let filteredProducts = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    // Estado de navegación
    let currentImages = [];
    let currentIndex = 0;

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      complete: function (results) {
        products = results.data.filter(r => r.SKU);
        filteredProducts = [...products];
        renderFilterOptions();
        renderTable();
        renderCards();
        globalLoader.classList.add("hidden");
      },
    });

    function renderFilterOptions() {
      const estilos = [...new Set(products.map(p => p.ESTILO).filter(Boolean))].sort();
      estilos.forEach(estilo => {
        const option = document.createElement("option");
        option.value = estilo;
        option.textContent = estilo;
        filterEstilo.appendChild(option);
      });
    }

    filterEstilo.addEventListener("change", applyFilters);
    searchBox.addEventListener("input", applyFilters);

    function applyFilters() {
      const estilo = filterEstilo.value.toLowerCase();
      const search = searchBox.value.toLowerCase();
      filteredProducts = products.filter(p => {
        const matchEstilo = !estilo || (p.ESTILO && p.ESTILO.toLowerCase() === estilo);
        const matchSearch = !search ||
          (p.SKU && p.SKU.toLowerCase().includes(search)) ||
          (p.ESTILO && p.ESTILO.toLowerCase().includes(search)) ||
          (p.DESCRIPCION && p.DESCRIPCION.toLowerCase().includes(search));
        return matchEstilo && matchSearch;
      });
      currentPage = 1;
      renderTable();
      renderCards();
    }

    function getPageProducts() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      return { slice: filteredProducts.slice(start, end), startIndex: start };
    }

    function renderTable() {
      tableBody.innerHTML = "";
      const { slice } = getPageProducts();
      slice.forEach(row => {
        const isLong = (row.DESCRIPCION || "").length > 80;
        const shortDesc = isLong
          ? `${row.DESCRIPCION.substring(0, 80)} <b class="cursor-pointer">...</b>`
          : row.DESCRIPCION || "";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border text-center">${row.SKU}</td>
          <td class="p-2 border text-center">${row.ESTILO || ""}</td>
          <td class="p-2 border text-left">${shortDesc}</td>
          <td class="p-2 border text-center">
            <button onclick="showDetail('${row.SKU}')" class="px-3 py-1 border rounded bg-stone-100 hover:bg-stone-200">Ver detalles</button>
          </td>`;
        tableBody.appendChild(tr);
      });
    }

    function renderCards() {
      cardsContainer.innerHTML = "";
      const { slice } = getPageProducts();
      slice.forEach(row => {
        const card = document.createElement("div");
        card.className = "p-4 bg-white shadow rounded border";
        card.innerHTML = `
          <h3 class="text-lg font-semibold mb-1">${row.SKU} - ${row.ESTILO || ""}</h3>
          <p class="text-sm mb-2">${row.DESCRIPCION || ""}</p>
          <button onclick="showDetail('${row.SKU}')" class="px-3 py-1 border rounded bg-stone-100 hover:bg-stone-200 text-sm">Ver detalles</button>`;
        cardsContainer.appendChild(card);
      });
    }

    // Detalle
    window.showDetail = function(sku) {
      globalLoader.classList.remove("hidden");
      const product = products.find(p => p.SKU === sku);
      if (!product) return;

      listView.classList.add("hidden");
      document.getElementById("controls").classList.add("hidden");
      detailView.classList.remove("hidden");

      setTimeout(() => {
        currentImages = [product.Imagen1, product.Imagen2, product.Imagen3].filter(Boolean);

        detailCard.innerHTML = `
          <h2 class="text-xl font-bold mb-3">${product.SKU} - ${product.ESTILO || ""}</h2>
          <p class="mb-4">${product.DESCRIPCION || ""}</p>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            ${
              currentImages.length
                ? currentImages.map((url, i) => {
                    const src = driveToDirect(url);
                    return `
                      <div class="relative aspect-square bg-gray-100 rounded overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center">
                          <div class="w-8 h-8 border-4 border-gray-300 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                        <iframe src="${src}"
                          class="w-full h-full border rounded absolute inset-0"
                          style="border:none; overflow:hidden"
                          onload="this.previousElementSibling.remove()"
                          onclick="openLightbox(${i})">
                        </iframe>
                      </div>`;
                  }).join("")
                : `<div class="w-full h-80 flex items-center justify-center border bg-gray-100 text-gray-500 rounded col-span-full">
                    Imagen no disponible
                  </div>`
            }
          </div>`;
        globalLoader.classList.add("hidden");
      }, 300);
    };

    // Lightbox funciones
    window.openLightbox = function(index) {
      currentIndex = index;
      lightbox.classList.remove("hidden");
      loadLightboxImage();
    };

    function loadLightboxImage() {
      lightboxLoader.classList.remove("hidden");
      const src = driveToDirect(currentImages[currentIndex]);
      lightboxImg.src = src;
      lightboxImg.onload = () => {
        lightboxLoader.classList.add("hidden");
      };
    }

    lightbox.addEventListener("click", () => {
      lightbox.classList.add("hidden");
      lightboxImg.src = "";
    });

    // Navegación
    lightboxPrev.addEventListener("click", e => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      loadLightboxImage();
    });

    lightboxNext.addEventListener("click", e => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % currentImages.length;
      loadLightboxImage();
    });

    document.addEventListener("keydown", e => {
      if (lightbox.classList.contains("hidden")) return;
      if (e.key === "Escape") lightbox.classList.add("hidden");
      if (e.key === "ArrowLeft") lightboxPrev.click();
      if (e.key === "ArrowRight") lightboxNext.click();
    });

    backBtn.addEventListener("click", () => {
      detailView.classList.add("hidden");
      document.getElementById("controls").classList.remove("hidden");
      listView.classList.remove("hidden");
    });

    function driveToDirect(url) {
      if (!url) return "";
      const match = url.match(/[-\w]{25,}/);
      const id = match ? match[0] : url;
      return `${SCRIPT_URL}?id=${id}`;
    }
  </script>
</body>
</html>
