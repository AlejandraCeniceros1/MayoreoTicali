<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo TiCali Mayoreo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-stone-50 text-stone-800">

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Cat√°logo TiCali Mayoreo</h1>

    <!-- üìã LIST VIEW -->
    <section id="listView">
      <!-- üîé Filtro -->
      <div class="mb-6 flex flex-col sm:flex-row items-center gap-3 justify-center">
        <label for="filterEstilo" class="font-medium">Filtrar por estilo:</label>
        <select id="filterEstilo" class="border rounded px-3 py-2 w-full sm:w-auto">
          <option value="">Todos</option>
        </select>
      </div>

      <!-- üìã Tabla desktop -->
      <div class="hidden sm:block">
        <table class="min-w-full border text-sm bg-white shadow rounded overflow-hidden">
          <thead class="bg-stone-200">
            <tr>
              <th class="p-2 border text-center">SKU</th>
              <th class="p-2 border text-center">Estilo</th>
              <th class="p-2 border text-center">Descripci√≥n</th>
              <th class="p-2 border text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>

        <!-- üìå Paginaci√≥n -->
        <div id="pagination" class="flex justify-center items-center gap-2 mt-4"></div>
      </div>

      <!-- üì± Cards m√≥vil -->
      <div id="cardsContainer" class="sm:hidden grid gap-4"></div>
    </section>

    <!-- üîé DETAIL VIEW -->
    <section id="detailView" class="hidden">
      <button id="backBtn" class="my-4 px-3 py-2 border rounded bg-white shadow-sm">‚Üê Volver</button>
      <div id="detailCard" class="p-4 bg-white shadow rounded"></div>
    </section>
  </main>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr6ByVJanmXZIyC1DgtNQdo674sIJig_cpGiwGEL42RpB1YXZokgT00tEwWac6GrC14dEZ5vEwuCxM/pub?gid=0&single=true&output=csv";

    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyANDCHFad-08b8mFaA6Wi3kP9mTbI-WIAM9_DFWHlseDQmAmcrBZnVVm8_3OuMOVz53w/exec";

    const listView = document.getElementById("listView");
    const detailView = document.getElementById("detailView");
    const tableBody = document.getElementById("tableBody");
    const cardsContainer = document.getElementById("cardsContainer");
    const detailCard = document.getElementById("detailCard");
    const backBtn = document.getElementById("backBtn");
    const filterEstilo = document.getElementById("filterEstilo");
    const pagination = document.getElementById("pagination");

    let products = [];
    let filteredProducts = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      complete: function (results) {
        products = results.data.filter(row => row.SKU);
        filteredProducts = [...products];
        renderFilterOptions();
        renderTable();
        renderCards();
      },
    });

    // üìã Render tabla con paginaci√≥n
    function renderTable() {
      tableBody.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageProducts = filteredProducts.slice(start, end);

      pageProducts.forEach((row, index) => {
        const isLong = row.DESCRIPCION.length > 80;
        const shortDesc = isLong 
          ? row.DESCRIPCION.substring(0, 80) + `<span class="font-bold cursor-pointer" onclick="toggleDesc(${index})">...</span>` 
          : row.DESCRIPCION;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border text-center">${row.SKU}</td>
          <td class="p-2 border text-center">${row.ESTILO}</td>
          <td class="p-2 border">
            <span id="desc-short-${index}">${shortDesc}</span>
            <span id="desc-full-${index}" class="hidden cursor-pointer" onclick="toggleDesc(${index})">${row.DESCRIPCION}</span>
          </td>
          <td class="p-2 border text-center">
            <button onclick="showDetail('${row.SKU}')" 
              class="px-3 py-1 border rounded bg-stone-100 hover:bg-stone-200">
              Ver detalles
            </button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      renderPagination();
    }

    // üì± Render cards m√≥vil
    function renderCards() {
      cardsContainer.innerHTML = "";
      filteredProducts.forEach((row, index) => {
        const isLong = row.DESCRIPCION.length > 60;
        const shortDesc = isLong 
          ? row.DESCRIPCION.substring(0, 60) + `<span class="font-bold cursor-pointer" onclick="toggleDesc(${index}, true)">...</span>` 
          : row.DESCRIPCION;

        const card = document.createElement("div");
        card.className = "p-4 bg-white shadow rounded border";
        card.innerHTML = `
          <h3 class="text-lg font-semibold mb-1">${row.SKU} - ${row.ESTILO}</h3>
          <p class="text-sm mb-2">
            <span id="desc-short-m-${index}">${shortDesc}</span>
            <span id="desc-full-m-${index}" class="hidden cursor-pointer" onclick="toggleDesc(${index}, true)">${row.DESCRIPCION}</span>
          </p>
          <button onclick="showDetail('${row.SKU}')" 
            class="px-3 py-1 border rounded bg-stone-100 hover:bg-stone-200 text-sm">
            Ver detalles
          </button>
        `;
        cardsContainer.appendChild(card);
      });
    }

    // üîé Render opciones de filtro
    function renderFilterOptions() {
      const estilos = [...new Set(products.map(p => p.ESTILO).filter(Boolean))];
      estilos.sort();
      estilos.forEach(estilo => {
        const option = document.createElement("option");
        option.value = estilo;
        option.textContent = estilo;
        filterEstilo.appendChild(option);
      });
    }

    // üéõ Evento de filtro
    filterEstilo.addEventListener("change", () => {
      const value = filterEstilo.value;
      filteredProducts = value
        ? products.filter(p => p.ESTILO === value)
        : [...products];
      currentPage = 1;
      renderTable();
      renderCards();
    });

    // üîé Vista detalle
    function showDetail(sku) {
      const product = products.find((p) => p.SKU === sku);
      if (!product) return;

      listView.classList.add("hidden");
      detailView.classList.remove("hidden");

      detailCard.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${product.SKU} - ${product.ESTILO}</h2>
        <p class="mb-2">${product.DESCRIPCION}</p>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          ${[product.Imagen1, product.Imagen2, product.Imagen3]
            .map((url) =>
                url
                ? `<iframe src="${driveToDirect(url)}" class="w-full h-48 border rounded"></iframe>`
                : `<div class="w-full h-48 flex items-center justify-center border bg-gray-100 text-gray-500 rounded">Imagen no disponible</div>`
            )
            .join("")}
        </div>
      `;
    }

    backBtn.addEventListener("click", () => {
      detailView.classList.add("hidden");
      listView.classList.remove("hidden");
    });

    // üîó Convierte link de Drive a URL de tu Apps Script
    function driveToDirect(url) {
      if (!url) return "";
      const match = url.match(/[-\w]{25,}/);
      const id = match ? match[0] : url;
      return `${SCRIPT_URL}?id=${id}`;
    }

    // üîÄ Toggle descripci√≥n
    function toggleDesc(index, mobile = false) {
      const shortEl = document.getElementById(`desc-short-${mobile ? "m-" : ""}${index}`);
      const fullEl = document.getElementById(`desc-full-${mobile ? "m-" : ""}${index}`);
      shortEl.classList.toggle("hidden");
      fullEl.classList.toggle("hidden");
    }

    // üìå Render paginaci√≥n
    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      pagination.innerHTML = "";

      if (totalPages <= 1) return;

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Anterior";
      prevBtn.disabled = currentPage === 1;
      prevBtn.className = "px-3 py-1 border rounded " + (prevBtn.disabled ? "bg-gray-200 text-gray-400" : "bg-white hover:bg-stone-200");
      prevBtn.onclick = () => {
        currentPage--;
        renderTable();
      };
      pagination.appendChild(prevBtn);

      const pageInfo = document.createElement("span");
      pageInfo.textContent = `P√°gina ${currentPage} de ${totalPages}`;
      pageInfo.className = "px-3";
      pagination.appendChild(pageInfo);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Siguiente";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.className = "px-3 py-1 border rounded " + (nextBtn.disabled ? "bg-gray-200 text-gray-400" : "bg-white hover:bg-stone-200");
      nextBtn.onclick = () => {
        currentPage++;
        renderTable();
      };
      pagination.appendChild(nextBtn);
    }
  </script>
</body>
</html>
